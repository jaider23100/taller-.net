<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculations</title>
</head>

<body>

    <main>
        <div class="container">

            <div class="row">

                <div class="col-md-12 mt-3">
                    <label class="form-label">Number 1:</label>
                    <input type="number" id="txtNum1" class="form-control" placeholder=" Input Number 1" />
                </div>

                <div class="col-md-12 mt-3">
                    <label class="form-label">Number 2:</label>
                    <input type="number" id="txtNum2" class="form-control" placeholder=" Input Number 2" />
                </div>

            </div>

            <div class="col-md-12 mt-3">
                <button class="btn btn-danger" onclick="addOnClick()">+</button>
                <button class="btn btn-danger" onclick="subtractOnClick()">-</button>
                <button class="btn btn-danger" onclick="multiplyOnClick()">*</button>
                <button class="btn btn-danger" ondblclick="divideOnClick()">/</button>
            </div>

            <div class="col-md-12 mt-3">
                <label class="form-label">Result:</label>
                <input type="number" id="txtResult" class="form-control"  placeholder=" Result" readonly="true" />
            </div>

        </div>

        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>


        async function addOnClick() {
            let num1 = parseInt(txtNum1.value);
            let num2 = parseInt(txtNum2.value);

            const result = await postData("https://localhost:7060/calculations/add", {
                num1: num1,
                num2: num2
            });
            txtResult.value = result;

        }

        async function subtractOnClick() {
            let num1 = parseInt(txtNum1.value);
            let num2 = parseInt(txtNum2.value);

            const result = await postData("https://localhost:7060/calculations/subtract", {
                num1: num1,
                num2: num2
            });
            txtResult.value = result;
        }

        async function multiplyOnClick() {
            let num1 = parseInt(txtNum1.value);
            let num2 = parseInt(txtNum2.value);

            const result = await postData("https://localhost:7060/calculations/multiply", {
                num1: num1,
                num2: num2
            });
            txtResult.value = result;
        }

        async function divideOnClick() {
            let num1 = parseInt(txtNum1.value);
            let num2 = parseInt(txtNum2.value);

            const result = await postData("https://localhost:7060/calculations/divide", {
                num1: num1,
                num2: num2
            });
            txtResult.value = result;
        }


        async function postData(url = '', data = {}) {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)



            });
            return response.json();
        }


    </script>

</body>

</html>
